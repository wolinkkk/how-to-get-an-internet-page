<!DOCTYPE html>
<html>
<head>
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: 微软雅黑;
            background-color: #f0f8ff;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        img {
            width: 200px;
            border-radius: 10px;
            margin: 20px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的空间 🌸</h1>
        <p>这是我的第一个网页，正在学习中！</p>
        <img src="https://picsum.photos/200/300" alt="示例图片">
        <br>
        <button class="button" onclick="alert('你好呀！欢迎探索~')">点击互动</button>
    </div>
</body>
</html>
